<html>
    <head>
        <title>TSDWL Project</title>
    </head>
    <body>
        <h2>Modifica o Elimina task</h2>
        <br>
        <form th:object="${task}" method="post" th:action="@{/tasks/{id}(id = ${task.id})}" >
            <input type="hidden" th:field="*{id}" />
            <label>Nome</label>
            <input type="text" th:field="*{nome}" required /><br><br>
            <label>Descrizione</label>
            <input type="text" th:field="*{descrizione}" required /><br><br>
            <label>Creazione</label>
            <input type="number" th:field="*{creazione}" required /><br><br>
            <button type="submit">Modifica</button>
        </form>
        <br><br>
        <form  method="post" th:action="@{/tasks/delete/{id}(id = ${task.id})}" >
            <button type="submit">Delete Task</button>
        </form>

        <br><br><br>
        <a href="/">Home</a>
    </body>
</html>
