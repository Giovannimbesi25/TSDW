<html>
    <head>
        <title>TSDWL Project</title>
    </head>
    <body>
        <h3>Lista Tasks</h3><br>

        <ul>
            <li th:each="task : ${tasks}">
                <h4>
                    <a th:href="@{/tasks/{id}(id = ${task.id})}">
                        <span th:text="${task.nome}"/>
                    </a>
                </h4>
            </li>
        </ul>

        <br><br><br>
        <a href="/">Home</a>
    </body>
</html>
