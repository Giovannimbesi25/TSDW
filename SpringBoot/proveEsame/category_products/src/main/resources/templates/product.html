<html>
    <head><title>TSDWL Project</title></head>
    <body>
        <h2>Modifica o Elimina Prodotto</h2>
        <br>
        <form method="post" th:object="${product}" th:action="@{/products/{id}(id=${product.id})}">
            <label>Nome</label>
            <input th:field="*{nome}" type="text" name="nome" required/><br><br>
            <label>Giacenza</label>
            <input th:field="*{giacenza}" required type="number" name="giacenza"></input><br><br>
            <label>Prezzo</label>
            <input th:field="*{prezzo}" type="number" name="prezzo" required/><br><br>
            <select name="categoria" required>
                <option th:each="category:${categories}" 
                    th:selected="${category == product.categoria}"
                    th:value="${category.id}" 
                    th:text="${category.nome}"></option>
            </select><br><br>
            <button type="submit">Modifica</button>
        </form>
        <br><br>
        <form method="post" th:object="${product}" th:action="@{/products/{id}(id=${product.id})}">
            <button type="submit">Elimina Prodotto</button>
        </form>

        <br><br><br>
        <h3><a href="/"/>Torna alla home</h3>
    </body>


</html>
