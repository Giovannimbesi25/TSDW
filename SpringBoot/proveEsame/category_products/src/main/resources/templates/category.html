<html>
    <head><title>TSDWL Project</title></head>
    <body>
        <h2>About Page</h2>

        <h2>Lista Prodotti per questa categoria</h2>

        <ul>
            <li th:each="product : ${category.products}">
                <h3>
                    <span th:text="${product.nome}" />
                </h3>
            </li>
        </ul>
        <br>
        <br>
        <h2>Modifica Categoria</h2>
        <br>
        <form method="post" th:object="${category}" th:action="@{/categories/{id}(id=${category.id})}">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{products}" />
            <label>Nome</label>
            <input type="text" name="nome" th:field="*{nome}" required/><br><br>
            <label>Descrizione</label><br>
            <textarea th:field="*{descrizione}" rows="10" cols="40" name="descrizione"></textarea><br><br>
            <label>Creazione</label>
            <input th:field="*{creazione}" type="number" name="creazione" required/><br><br>
            <button type="submit">Modifica</button>
        </form>
        <br><br>
        <form method="post" th:object="${category}" th:action="@{/categories/{id}(id=${category.id})}">
            <button type="submit">Elimina Categoria</button>
        </form>

        <br><br><br>
        <h3><a href="/"/>Torna alla home</h3>
    </body>

</html>
