<html>
    <head>
        <title>TSDWL Project</title>
    </head>
    
    <h2>List Songs</h2><br>

    <ul>
        <li th:each="song:${songs}">
            <h4>
                <a th:href="@{/songs/{id}(id=${song.id})}">
                    <span th:text="${song.nome}"/>
                </a>
            </h4>
        </li>
    </ul>
    <br><br><br><br>
    <a href="/">Home</a>
</html>
