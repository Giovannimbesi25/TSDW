    <form method="get" action="/singers">
        <button type="submit">List Singers</button>
    </form><br>
    <form method="get" action="/singers/create">
        <button type="submit">Create New Singer</button>
    </form><br>

    <form method="get" action="/songs">
        <button type="submit">List Songs</button>
    </form><br>
    <form method="get" action="/songs/create">
        <button type="submit">Create New Song</button>
    </form><br>
    <form method="get" action="/songs/searchBySinger">

        <input type="text" name="nome" >

        <button type="submit">Search by Singer Name And Surname</button>
    </form><br>
