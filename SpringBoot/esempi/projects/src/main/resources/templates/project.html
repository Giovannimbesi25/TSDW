<html>
<head>
    <title>About Page</title>
</head>
<body>

    <h2>Modifica o Elimina il tuo project</h2>
    <br>

    <form method="post" th:object="${project}" th:action="@{/projects/{id}(id=${project.id})}">
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" required/><br>
        <label for="description">Description:</label><br>
        <textarea th:field="*{description}" cols="50" rows="10" required></textarea><br><br>
    
        <button type="submit">Edit Project</button>
        <br>
    </form>
    <br>
    <form method="post" th:action="@{/projects/delete/{id}(id=${project.id})}">
        <button type="submit">Delete Project</button>
    </form>
    
    <br><br><br>
    <a href="/projects">Torna alla home</a>

</body>
</html>
